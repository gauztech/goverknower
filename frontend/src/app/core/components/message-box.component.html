<div id="message-box" class="flex items-center space-x-4">
    <div class="flex-1 relative">
        <textarea
            #message
            placeholder="Ask about bills, senators, voting records, committees... (e.g., 'What is the Infrastructure Bill?' or 'How did Bernie Sanders vote?')"
            class="w-full resize-none textarea pr-20"
            rows="1"
            (keydown.enter)="
                $event.preventDefault();
                sendMessage(message.value);
                message.value = ''
            "
        ></textarea>
        <div class="absolute right-2 top-1/2 transform -translate-y-1/2 text-xs text-gray-400">
            Press Enter to send
        </div>
    </div>
    <button
        class="btn btn-primary max-h-full"
        onclick="sendMessage(message.value);message.value=''"
    >
        <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
        >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 8.25H7.5a2.25 2.25 0 0 0-2.25 2.25v9a2.25 2.25 0 0 0 2.25 2.25h9a2.25 2.25 0 0 0 2.25-2.25v-9a2.25 2.25 0 0 0-2.25-2.25H15m0-3-3-3m0 0-3 3m3-3V15"
            />
        </svg>
    </button>
</div>
